{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
<div class="post">
    <div class="date">
        {{ post.fecha_de_publicacion }}  |  Por: {{ post.autor }}
    </div>
    <h1><a href="">{{ post.titulo }}</a></h1>
    <p>{{ post.texto|linebreaksbr }}</p>
</div>
{% endfor %}
{% endblock %}
